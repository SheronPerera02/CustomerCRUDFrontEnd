<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Manage Customers</title>
  </head>
  <body onload="loadAllCustomers()">
    <section class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div class="p-5">
            <div class="form-group pb-3">
              <label for="name">Name</label>
              <input class="form-control" id="name" type="text" />
            </div>
            <div class="form-group pb-3">
              <label for="name">Address</label>
              <input class="form-control" id="address" type="text" />
            </div>
            <div class="form-group pb-3">
              <label for="name">Salary</label>
              <input class="form-control" id="salary" type="number" />
            </div>
            <div class="form-group" style="text-align: end">
              <button class="btn btn-danger" id="btnCancel">Cancel</button>&nbsp;
              <button class="btn btn-primary" id="btnSave">Save</button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="p-5">
            <table class="table table-bordered table-hover">
              <thead class="table-dark">
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Salary</th>
                  <th>Delete</th>
                  <th>Select</th>
                </tr>
              </thead>
              <tbody id="tblCustomer"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/lib/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
